<html>
<head>
  <title>Map Testing</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/leaflet.css">
  <link rel="stylesheet" href="css/page.css">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/leaflet.js"></script>
  <script src="js/markers.js"></script>
  <script>
     function addMarker(){
		var lng = prompt("Longitude:")
		var lat = prompt("Latitude:")
		var mrk = prompt("Marker (SL,CL,Dorne,II,North,NotWesteros,RL,TrueNorth,Vale,Wall,West):")
		var txt = prompt("Text")
		
		
		
		longitude = parseFloat(lng)
		latitude = parseFloat(lat)
		m_icon = L.icon({iconUrl: 'img/marker/'+mrk+'.png',iconSize: [32, 37]})
		
		mark = new L.Marker([latitude, longitude], {icon: m_icon}).bindPopup(txt);
		map.addLayer(mark)
		

	 }
  </script>
  </head>
<body>
  <div id="header">
    <div id="link" onClick='window.location.href="https://reddit.com/r/ironthronepowers"'></div>
  </div>
  <div id="toolbar">
    <button class="btn btn-primary" onClick="addMarker()"> Add marker </button>
  </div>
  <div id="map"></div>
  <script src="js/init_map.js"></script>  
</body>
</html>
